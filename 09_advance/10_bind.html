<!DOCTYPE html>
<html lang="en">
<head>
    <title>BIND</title>
</head>
<body>
    <button>Button clicked</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "React"
            this.server = "https://localhost:300"

            // Requirement
            document
            .querySelector('button')
            .addEventListener('click', this.handleClick.bind(this)) //.bind(this) means we're sending the constructors context also
        }
        handleClick(){
            console.log("Button clicked");
            console.log(this.server); // after .bind(this) it will work
        }
    }

    const app = new React()
</script>
</html>
