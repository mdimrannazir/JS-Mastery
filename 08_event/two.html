<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body style="background-color: #414141; color: aliceblue;">
    <h1>JS Mastery</h1>
    <button id="stop">Stop</button>
</body>
<script>

const sayImran = function(){
    console.log('Imran Nazir');
}

const changeText = function () {
    document.querySelector('h1').innerHTML = 'Imran Learning'
}

const hello = setTimeout(changeText, 4000)

document.querySelector('#stop').addEventListener('click', function(){
    clearTimeout(hello);
    console.log('stopp');
})
</script>
