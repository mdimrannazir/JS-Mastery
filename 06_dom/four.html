<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS DOM Mastery</title>
</head>
<body style="background-color: #212121; color: #fff">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(lang){
        const list = document.createElement('li');
        list.innerHTML = lang;
        document.querySelector('.language').appendChild(list)
    }
    addLanguage('Python')
    addLanguage('C++')

    function addOptimizedLanguage(lang){
        const list = document.createElement('li');
        list.appendChild(document.createTextNode(lang))
        document.querySelector('.language').appendChild(list)
    }
    addOptimizedLanguage('Ruby')

    // Edit
    const secondLang = document.querySelector('li:nth-child(2)')
    console.log(secondLang);
    // secondLang.innerHTML = "Mojo" //innerHTML isn't optimized
    const newList = document.createElement('li');
    newList.textContent = "Mojo"
    secondLang.replaceWith(newList)

    // Again Edit
    const firstLang = document.querySelector('li:first-child');
    firstLang.outerHTML = '<li>Typescript</li>'

    // Remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
